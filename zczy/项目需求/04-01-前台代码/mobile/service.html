<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="">
  <meta name="format-detection" content="telephone=no">
  <title>项目服务表</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
  <div class="header-nav green-header">
    <a href="javascript:history.back(-1)" class="header-left flt icon-back-white" javascript:history.back(-1)></a>
    <h1 class="header-title">项目服务表</h1>
    <a href="##" class="header-right frt icon-back-index"></a>
  </div>
  <div class="content-wrap padt48">
    <div class="content-inner">
      <div class="add-minus">
        <label class="common-label flt">预约份数</label>
        <div class="add-minus-button frt">
          <button class="cart-min"></button>
          <input class="cart-button" value="1"></input>
          <button class="cart-max"></button>
        </div>
      </div>
      <div class="service-num">￥2000.00元/每份</div>
      <div class="service-common">
        <label class="common-label">是否参加路演会现场：</label>
        <div class="common-radio">
          <div class="input-radio-wrap">
            <input type="radio" class="input-radio" name="show" checked="checked" id="show-yes">
            <span class="service-span"></span>
            <label class="service-label" for="show-yew">是</label>
          </div>
          <div class="input-radio-wrap">
            <input type="radio" class="input-radio" name="show" id="show-no">
            <span class="service-span"></span>
            <label class="service-label" for="show-no">否</label>
          </div>
        </div>
      </div>
      <div class="service-common">
        <label class="common-label">是否要求平台委托第三方对项目做投后管理：</label>
        <div class="common-radio">
          <div class="input-radio-wrap">
            <input type="radio" class="input-radio" name="manage" checked="checked" id="manage-yes">
            <span class="service-span"></span>
            <label class="service-label" for="manage-yew">是</label>
          </div>
          <div class="input-radio-wrap">
            <input type="radio" class="input-radio" name="manage" id="manage-no">
            <span class="service-span"></span>
            <label class="service-label" for="manage-no">否</label>
          </div>
        </div>
      </div>
      <div class="service-common">
        <label class="common-label">其他需求：</label>
        <textarea></textarea>
      </div>
      <div class="service-money">实际预约金额：<span>￥40000.00</span></div>
      <div class="service-button"><a href="##" class="common-button">提交</a></div>
      </div>
    </div>
  </div>
</body>
</html>

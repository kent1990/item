<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="">
  <meta name="format-detection" content="telephone=no">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
  <!-- 头部 -->
  <div class="header-nav common-header">
    <a href="##" class="header-left flt icon-close"></a>
  </div>
  <!-- 中间部分 -->
  <div class="content-wrap">
    <div class="content-inner">
      <div class="login-wrap">
        <img src="images/logo_green.png" class="login-logo">
        <div class="input-wrap code-input-wrap">
          <div class="input-list">
            <input type="text" placeholder="输入手机号"></input>
          </div>
          <div class="input-list">
            <input type="text" placeholder="输入验证码"></input>
            <button>获取验证码</button>
          </div>
          <div class="tab-password-code">
            <div class="password-code-login go-password-login flt">密码登录</div>
          </div>
        </div>
        <div class="input-wrap password-input-wrap">
          <div class="input-list">
            <input type="text" placeholder="输入手机号"></input>
          </div>
          <div class="input-list">
            <input type="password" placeholder="输入密码"></input>
          </div>
          <div class="tab-password-code">
            <div class="password-code-login go-code-login flt">验证码登录</div>
            <a href="##" class="go-forget-password frt">忘记密码</a>
          </div>
        </div>
        <div class="login-button"><a href="##">登录</a></div>
        <div class="register-button"><a href="##">注册</a></div>
        <div class="login-other">
          <p><span>其他登录方式</span></p>
          <a href="##"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

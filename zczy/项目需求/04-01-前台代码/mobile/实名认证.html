<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="format-detection" content="telephone=no">
		<title>实名认证</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="css/other.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
	</head>

	<body>
		<!-- 头部 -->
		<div class="header-nav green-header">
			<a href="##" class="header-left flt icon-back-white"></a>
			<h1 class="header-title">实名认证</h1>
			<a href="##" class="header-right frt icon-back-index"></a>
		</div>
		<!-- 中间部分 -->
		<div class="content-wrap padt48">
			<div class="content-inner">
				<div class="myorder pt8">
					<div class="smPanel">
						<div class="ltem">
							<input type="text" placeholder="请输入真实姓名！">
						</div>
						<div class="ltem">
							<input type="text" placeholder="请输入身份证号！">
						</div>
						<div class="ltem">
							<span class="list_head">是否了解股权投资：</span>
							<label>
							<input type="radio" name="ra" checked="checked"><i class="iconfont icon-weixuanzhong"></i>
							是							
						</label>
							<label>
							<input type="radio" name="ra"><i class="iconfont icon-weixuanzhong"></i>否</label>

						</div>
						<div class="ltem">
							<span class="list_head">个人资产状况：</span>
							<label>
							<input type="radio" name="ram" checked="checked"><i class="iconfont icon-weixuanzhong"></i>
							20万以下							
						</label>
							<label>
							<input type="radio" name="ram"><i class="iconfont icon-weixuanzhong"></i>20万以上</label>

						</div>
						<div class="ltem">
							<span class="list_head">个人投资偏好：</span>
							<label>
							<input type="checkbox" name="ram" checked="checked"><i class="iconfont icon-weixuanze"></i>
							餐饮							
						</label>
							<label>
							<input type="checkbox" name="ram" checked="checked"><i class="iconfont icon-weixuanze"></i>
							公寓							
						</label>
							<label>
							<input type="checkbox" name="ram"><i class="iconfont icon-weixuanze"></i>
							酒店							
						</label>
							<label>
							<input type="checkbox" name="ram"><i class="iconfont icon-weixuanze"></i>
							培训机构							
						</label>
							<label>
							<input type="checkbox" name="ram"><i class="iconfont icon-weixuanze"></i>
							其它							
						</label>
						</div>
						<div class="ltem">
							<span class="list_head">您的单笔投资额度：</span>
						<label>
							<select>
								<option>1~10万</option>
								<option>1~10万</option>
								<option>1~10万</option>
								<option>1~10万</option>
							</select>			
						</label>										
					</div>
						<p style="color:#ff5858;font-size:10px;">提示：真实姓名和身份证号将用于开通账户和签署投资协议，一旦认证通过将无法更改，请认真填写！</p>
						<div class="button_box">
							<button type="button" class="mui-btn mui-btn-success mui-btn-block">去认证</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>

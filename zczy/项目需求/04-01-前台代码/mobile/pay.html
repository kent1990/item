<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="">
  <meta name="format-detection" content="telephone=no">
  <title>支付页面</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
  <div class="header-nav green-header">
    <a href="javascript:history.back(-1)" class="header-left flt icon-back-white" javascript:history.back(-1)></a>
    <h1 class="header-title">支付页面</h1>
    <a href="##" class="header-right frt icon-back-index"></a>
  </div>
  <div class="content-wrap padt48">
    <div class="content-inner">
      <div class="add-minus">
        <label class="common-label flt">支持份数</label>
        <div class="add-minus-button frt">
          <button class="cart-min"></button>
          <input class="cart-button" value="1"></input>
          <button class="cart-max"></button>
        </div>
      </div>
      <div class="service-num">￥2000.00元/每份，剩余10份</div>
      <div class="service-common">
        <label class="common-label">回报内容：</label>
        <p>成为坛主老坛酸菜鱼上悦城店股东并享受股东分红</p>
      </div>
      </div>
      <div class="service-money">实际支付金额：<span>￥40000.00</span></div>
      <div class="service-button"><a href="##" class="common-button">立即支付</a></div>
      <div class="agree-term">
        <div class="input-checkbox-wrap">
            <input type="checkbox" class="input-checkbox" name="" id="term">
            <span class="pay-span"></span>
        </div>
        <label class="pay-label" for="term">我已阅读了解并自愿承担相应风险</label>
      </div>
      <div class="term-title">
        <p><span>风险说明</span></p>
      </div>
      <div class="term-content">
        <p>1、众筹中原众筹平台是一个开放的众筹平台，公众基于对众筹项目、发起人和回报的认同，通过资助的方式参与和支持创新。</p>
        <p>2、要知道，此项目须在2018-05-22日之前达到￥300000.00之目标才算成功哦，否则已经支持的订单将取消。订单取消后，您的支持金额将全额退回到您的个人账户中，最终到账时间依照第三方支付平台处理时间决定，请耐心等待。</p>
        <p>3、其他请参见 《支持者须知》及众筹中原众筹平台发布的平台规则。</p>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
